{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
  <h1>UŽRAŠŲ KNYGUTĖ</h1>
  {% if tasks %}
     {% for el in tasks %}
       <div class="alert alert-warning mt-2">
          <h3>{{ el.title }}</h3>
          <p>{{ el.task }}</p>
       </div>
     {% endfor %}
  {% else %}
       <p>Dar nėra nei vieno įrašo.</p>
  {% endif %}
{% endblock %}
