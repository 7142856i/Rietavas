{% extends 'main/base.html' %}

{% block title %}

{% endblock %}

{% block content %}



<form class="form-sign-in m-auto" action="{% url 'register' %}" method="POST">
  
    <h1 class="h3 mb-3 fw-normal">Registracija</h1>

    <div class="form-floating mb-3">
      <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" maxlength="150" autofocus autocomplete="username">
      <label for="id_username">Vartotojo vardas</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" name="email" class="form-control" id="id_email" placeholder="Email" maxlength="453" autocomplete="email">
      <label for="id_email">El. pašto adresas</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="password1" class="form-control" id="id_password_1" placeholder="Password" autocomplete="new-password">
      <label for="id_password_1">Slaptažodis</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="password2" class="form-control" id="id_password_2" placeholder="Confirm password" autocomplete="e=bew-password">
      <label for="id_password_2">Pakartoti slaptažodį</label>
    </div>

    <p>Jau turite paskyrą? <a href="{% url 'login' %}">Prisijungti</a></p>

    <button class="mb-3 w-100 btn btn-lg btn-primary" type="submit">Registruotis</button>
  </form>

 
{% endblock %}
